<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mars Project</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Mission To Mars</h1>
        <p class="lead">Here is some information about Mars</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a>
    </div>
    
    
    <!-- latest Mars News -->
    <div class="row">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h3><b>Latest Mars News</b></h3>
                    <h4 class="heading">{{mars_data.Title}}</h4>
                    <p>{{mars_data.Paragraph}}</p>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>

    <!-- New section divided into two columns -->
   <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4><b>Featured Mars Image</b></h4>
                        <img src={{mars_data.Image_URL}} height=auto width=750px>
                    </div>
                </div>     
            </div>
    <!-- Row for Mars Facts HTML data -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                    <h4><b>Mars Facts</b></h4>
                    <p>{{mars_data.Table | safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
                <div class="col-md-12">
                    <div class="row">
                        {% for hem in mars_data.Hemisphere_URLs %}
                        <div class="col-md-6">
                            <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ hem.image_url }}" />
                                <div class="card-body">
                                <p class="card-text">{{ hem.title }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
        </div><!-- Close main container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
